<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regatta</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #3b82f6; /* Tailwind blue-500 */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <!-- Top Right Container -->
        <div class="absolute top-4 right-4 flex flex-col items-end pointer-events-none">

            <div class="relative w-40 h-40">
                <!-- Main Background -->
                <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm rounded-full border-2 border-slate-400/30 shadow-2xl"></div>

                <!-- Compass Rose Container (Rotates) -->
                <div id="hud-compass-rose" class="absolute inset-0 w-full h-full transition-transform duration-75 ease-linear will-change-transform">
                    <!-- Markings -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-full h-full p-2 relative">
                            <!-- N E S W -->
                            <div class="absolute top-1 left-1/2 -translate-x-1/2 font-bold text-white text-xs">N</div>
                            <div class="absolute bottom-1 left-1/2 -translate-x-1/2 font-bold text-white text-xs">S</div>
                            <div class="absolute left-1 top-1/2 -translate-y-1/2 font-bold text-white text-xs">W</div>
                            <div class="absolute right-1 top-1/2 -translate-y-1/2 font-bold text-white text-xs">E</div>

                            <!-- Ticks (SVG) -->
                            <svg class="w-full h-full absolute inset-0 opacity-50" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
                                <!-- 45 deg ticks -->
                                <line x1="18" y1="18" x2="25" y2="25" stroke="white" stroke-width="1" />
                                <line x1="82" y1="18" x2="75" y2="25" stroke="white" stroke-width="1" />
                                <line x1="18" y1="82" x2="25" y2="75" stroke="white" stroke-width="1" />
                                <line x1="82" y1="82" x2="75" y2="75" stroke="white" stroke-width="1" />
                            </svg>

                            <!-- Wind Arrow (Rotates with wind direction) -->
                            <div id="hud-wind-arrow" class="absolute top-0 left-0 w-full h-full transition-transform duration-500 ease-out will-change-transform">
                                 <!-- Arrow icon positioned at the top (0 degrees) -->
                                 <div class="absolute top-2 left-1/2 -translate-x-1/2 w-4 h-4">
                                     <!-- Simple Triangle Arrow Pointing Down (Inward) or Up (Outward)? -->
                                     <!-- Convention: Wind Arrow points in direction of wind flow. -->
                                     <!-- If placed at 'North' of compass, and wind is North (0), it is at top. -->
                                     <!-- If Arrow points UP, it points away from center. -->
                                     <!-- Let's use an inward pointing arrow (triangle pointing down) to show 'Coming from'? No, 'Blowing To' is the logic. -->
                                     <!-- Previous UI had arrow pointing in wind direction. -->
                                     <!-- If Wind is North (0), it blows North. Arrow points Up. -->
                                     <!-- So I place an Up-pointing arrow at the Top (North) of the container. -->
                                     <svg viewBox="0 0 24 24" fill="#3b82f6" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round">
                                         <polygon points="12 2 22 22 12 18 2 22 12 2" />
                                     </svg>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Static Lubber Line -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1 w-2 h-3 bg-red-500 clip-path-triangle z-10" style="clip-path: polygon(50% 100%, 0 0, 100% 0);"></div>

                <!-- Center Display (Static) -->
                <div class="absolute inset-0 flex flex-col items-center justify-center z-20 pointer-events-none">
                    <div class="text-2xl font-black text-white leading-none tracking-tighter drop-shadow-md">
                        <span id="hud-speed">0.0</span>
                    </div>
                    <div class="text-[10px] text-slate-300 font-bold tracking-widest">KTS</div>

                    <div class="mt-2 flex items-center gap-1 bg-slate-800/80 px-2 py-0.5 rounded-full border border-slate-600/50">
                        <svg class="w-3 h-3 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span id="hud-wind-speed" class="text-xs font-mono text-blue-200">10</span>
                    </div>
                </div>
            </div>

            <div class="mt-2 text-[10px] text-white/50 text-right pr-2">
                <p>Space: Spinnaker</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
