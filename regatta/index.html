<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regatta</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #3b82f6; /* Tailwind blue-500 */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="bg-white/80 p-4 rounded-xl backdrop-blur-sm shadow-lg border border-white/20">
            <div class="flex flex-col items-center gap-2">
                <span class="font-bold text-slate-700">WIND</span>
                <div id="wind-indicator" class="w-12 h-12 flex items-center justify-center transition-transform duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-10 h-10 text-slate-800">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="mt-4 bg-white/80 p-4 rounded-xl backdrop-blur-sm shadow-lg border border-white/20">
            <div class="flex flex-col items-center gap-2">
                <span class="font-bold text-slate-700 text-sm">SPEED</span>
                <div class="text-2xl font-mono font-bold text-blue-600">
                    <span id="speed-display">0.0</span> <span class="text-xs text-slate-500">kts</span>
                </div>
            </div>
        </div>
        <div class="mt-4 bg-white/80 p-4 rounded-xl backdrop-blur-sm shadow-lg border border-white/20 text-sm text-slate-700">
            <p><b>Arrow Keys</b>: Steer</p>
            <p><b>WASD</b>: Pan Camera</p>
            <p><b>QE</b>: Rotate Camera</p>
            <p><b>Enter</b>: Recenter</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
