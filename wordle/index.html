<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "wordle-gray": "#787c7e",
                "wordle-yellow": "#c9b458",
                "wordle-green": "#6aaa64",
                'charcoal-text': '#2A2A2A',
                'subtle-warm-gray': '#F2F2F2',
                'light-warm-gray': '#F8F8F8',
                'elegant-teal': '#4CAF50',
                'border-subtle': '#D3D3D3',
              },
              fontFamily: {
                sans: ["Inter", "sans-serif"],
                serif: ["PT Serif", "serif"],
              },
            },
          },
        };
      </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans antialiased bg-subtle-warm-gray text-charcoal-text">
    <div class="flex flex-col h-screen max-w-md mx-auto py-6 px-4">
        <header class="pb-6 mb-6 border-b border-border-subtle text-center">
            <h1 class="font-serif font-bold text-3xl tracking-tight text-charcoal-text">Wordle Solver</h1>
        </header>
        <main class="flex-grow flex flex-col justify-between">
            <div class="flex-1 flex flex-col items-center justify-center pt-4 pb-8">
                <div class="grid grid-rows-6 gap-2 w-full max-w-xs mx-auto" id="wordle-grid">
                </div>
            </div>
            <section class="flex flex-col flex-grow min-h-0 bg-light-warm-gray rounded-lg shadow-sm p-4 border border-border-subtle">
                <div class="flex justify-between items-baseline mb-4">
                    <h2 class="text-xl font-semibold text-charcoal-text">Best Guesses</h2>
                    <p class="text-sm text-charcoal-text opacity-75">
                        <span class="font-bold" id="word-count">0</span>
                        <span id="word-plural">possible words</span>
                    </p>
                </div>
                <ul class="space-y-3 overflow-y-auto pr-2" id="suggestions-list">
                </ul>
            </section>
        </main>
    </div>
    <button id="clear-button" class="hidden fixed bottom-10 right-10 bg-gray-800 hover:bg-gray-900 text-white p-4 rounded-full shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
    </button>
    <input type="text" id="hidden-input" style="position: absolute; top: -9999px; left: -9999px;">
    <script src="words.js"></script>
    <script src="frequencies.js"></script>
    <script src="script.js"></script>
</body>
</html>
